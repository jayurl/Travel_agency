<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="test.css">
        <title>Travel Planner</title>
    </head>
    <body>
        <div class="container">
            <h1>Find Your Perfect Trip</h1>

            <div class="search-bar">
                <div class="search-bar-input">
                    <label for="destination">Destination</label>
                    <input type="text" placeholder="Where are you going?"
                        id="location">
                </div>

                <div class="search-bar-input">
                    <label for="date-depart">Depart</label>
                    <input type="date" id="date-depart">
                </div>

                <div class="search-bar-input">
                    <label for="date-return">Arrive</label>
                    <input type="date" id="date-return">
                </div>

                <div class="search-bar-button">
                    <button type="button">Search</button>
                </div>
            </div>
            <div class="filters">
                <div class="filter">
                    <label for="age-range">Age Range: <span
                            id="age-range-value">18 - 100</span></label>
                    <input type="range" id="age-range" min="18" max="100"
                        step="1" multiple>
                </div>

                <div class="filter">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value=" " disabled selected>Select your
                            gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-Binary</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="race">Race</label>
                    <select id="race">
                        <option value=" " disabled selected>Select Race</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="east-asian">East Asian</option>
                        <option value="southeast-asian">Southeast Asian</option>
                        <option value="south-asian">South Asian</option>
                        <option value="latino">Latino</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="religion">Religion</label>
                    <select id="religion">
                        <option value disabled selected>Select Religion</option>
                        <option value="christian">Christian</option>
                        <option value="muslim">Muslim</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddhist">Buddhist</option>
                        <option value="jewish">Jewish</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="duration">Duration (days)</label>
                    <input type="range" id="duration" name="duration" min="1"
                        max="30" value="7"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>Days</output>
                </div>
                <div class="filter">
                    <label for="budget">Budget</label>
                    <input type="number" id="budget-min"
                        placeholder="Min Budget" min="0">
                    <input type="number" id="budget-max"
                        placeholder="Max Budget" min="0">
                </div>
            </div>
        </div>

    </body>
</html>
